<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To Do</title>
  <link rel="stylesheet" type="text/css" href="style1.css" />
</head>
<body>

  <div class="wrapper">
    <div class="inner">
      <form id="addForm">
        <h1>todos</h1>
          <label for="item"></label>
           <input id="item" type="text" size="25" placeholder="What needs to be done?" onkeypress="return itemAdded(event);"><br>
           <input id="submitButton" type="button" value="Add!" onclick="doSomething();">
      </form>
      <ul id="ul">
      </ul>
      <p class="text">Double click to edit items.</p>
      <p class="text">Written by Drew Holcomb</p>
    </div>
  </div>

  <script type="text/javascript" src="script1.js"></script>
</body>
</html>
